<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet"
	th:href="@{/assets/css/bootstrap.min.css}"	> 
<link rel="stylesheet"
	th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-box-body">
			<p class="login-box-msg">Đăng nhập</p>

			<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nhập lại email hoặc mật khẩu</div>
					</div>
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Đăng xuất thành công</div>
					</div>
				<div class="form-group ">
					<label for="username">Email</label>
					<input type="text" class="form-control" placeholder="abc@gmail.com" name="username" id="username" autofocus="autofocus">
					
				</div>
				<div class="form-group ">
					<label for="password">Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password" id="password" >
					
				</div>
				<div class="row">

					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block " 
								name="login-submit" id="login-submit" value="Log In">Đăng nhập
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<div class="form-group">
				<span><a href="/" th:href="@{/registration}">Đăng kí tài khoản mới!!</a></span>
			</div>
			<div class="form-group">
				<span><a href="/" th:href="@{/}">Quay lại trang chủ</a></span>
			</div>
		</div>
	</div>	
</body>
</html>
